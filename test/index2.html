<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时尚服饰广告</title>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            background-color: #eee;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .hero-banner {
            position: relative;
            text-align: center;
            color: white;
        }
        .hero-banner img {
            width: 100%;
            height: auto;
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5); /* 半透明暗色背景增加文字可读性 */
            padding: 20px;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-banner">
            <img src="path-to-your-image.jpg" alt="Fashion Banner">
            <div class="hero-text">
                <h1>春季新款现已上市</h1>
                <p>探索我们的新款时尚服饰，让你的春季充满活力。</p>
                <a href="shop-now-link" class="cta-button">立即购买</a>
            </div>
        </div>
        <!-- 更多的营销内容 -->
    </div>
</body>
</html>
